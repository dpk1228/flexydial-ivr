  <script type="text/javascript">
      jQuery(document).ready(function($) {
      });
      function validatePassword() {
            if(document.getElementById('password').value == document.getElementById('repassword').value){ 
                 return true;
                 }
            else{
                 alert("Both Paasword is not matching, please try again !!!");
                 return false;
                }
      }

        </script>

      <li class="active">Add Demo Account <li>
    </ol>

    <div id='alertMsg'></div>
    <h2 class="sub-header">Add Demo Account</h2>

          <div class="table-responsive">
           <form action="/demoAccount" method="post" role="form">
              <div class="form-group">
                  <label for="Username">Username</label>
                  <input type="text" class="form-control" name="username" placeholder="Enter username" required>
              </div>
              <div class="form-group">
                  <label for="Password">Password</label>
                  <input type="password" class="form-control" id='password' name="pwd" placeholder="Password"i required>
              </div>
              <div class="form-group">
                  <label for="RePassword">Retype Password</label>
                  <input type='password' class='form-control' id='repassword' name='repassword' value='' onblur="validatePassword()" required>
              </div>
              <div class="form-group">
                  <label for="Address">Address</label>
                  <input type="text" class="form-control" name="address" placeholder="Enter Addresss" >
              </div>
              <div class="form-group">
                  <label for="Email">Email address</label>
                  <input type="email" class="form-control" name="email" placeholder="Enter email" required>
              </div>
              <div class="form-group">
                  <label for="Mobile">Mobile</label>
                  <input type="text" class="form-control" name="mobile" placeholder="Enter Mobile Number" required>
              </div>
              <div id='_id'></div>
              <div class="form-actions pull-right">
                  <input type=submit id="add" class="btn btn-primary" align="right" value='Register'></input>
              </div>

           </form>
          </div>
    </div>
